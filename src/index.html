<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- tailwindcss build output -->
    <link href="../build/output.css" rel="stylesheet">
    <!-- alpinejs cdn -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Document</title>
</head>
<body class=" w-full dark" :class="{ 'dark': darkmode }" x-data="{ darkmode: localStorage.getItem('darkmode') === 'true' || false }">
     
       <header class=" w-full bg-white  dark:bg-[#082031]">
          <!-- top header -->
         <div class=" w-full max-w-[80rem] mx-auto py-5 px-4 flex items-center justify-between">
            <a href="#">
                <img class=" w-44  sm:w-full sm:h-full object-cover dark:brightness-[1000%]" src="./assets/img/logo.svg"  alt="">
            </a>

            <div class=" flex  items-center space-x-10 xl:w-full max-w-[777px]">
               <div class=" w-full flex items-center space-x-16">
                <a href="mailto:example@mail.com" class="flip hidden items-center space-x-4 lg:flex ">
                    <div  class="flop w-[3.5rem] h-[3.5rem] bg-[#FEF8EA] dark:bg-[#233545] flex  duration-[0.6s]">
                         <img class=" m-auto" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/yellow-mail.svg" alt="">
                    </div>
                    <div class=" flex flex-col items-start space-y-1">
                        <span class="text-headerColor dark:text-bodyTextColorWhite text-base leading-[1.2rem] font-bold whitespace-nowrap">Found a bug?</span>
                        <span class="text-headerColor dark:text-bodyTextColorWhite text-sm font-normal leading-[1.2rem] text-opacity-90 whitespace-nowrap">Email us!</span>
                    </div>
                </a>
                <a href="#" class="flip  items-center space-x-4 mdd:flex hidden">
                    <div  class="flop w-[3.5rem] h-[3.5rem] bg-[#FEF8EA] dark:bg-[#233545] flex  duration-[0.6s]">
                         <img class=" m-auto" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/yellow-pin.svg" alt="">
                    </div>
                    <div class=" flex flex-col items-start space-y-1">
                        <span class=" text-headerColor dark:text-bodyTextColorWhite text-base leading-[1.2rem] font-bold whitespace-nowrap">Want more sections?</span>
                        <span class="text-headerColor dark:text-bodyTextColorWhite text-sm font-normal leading-[1.2rem] text-opacity-90 whitespace-nowrap">Visit CodeStitch!</span>
                    </div>
                </a>
               </div>
                <div class=" w-full flex items-center space-x-5">
                    <a href="#" class=" btn  text-base font-bold text-center no-underline sm:block hidden w-[188.16px]  py-4 text-headerColor bg-primary hover:text-white">
                        Priority CTA
                    </a>
                    <button @click="darkmode = !darkmode; localStorage.setItem('darkmode', darkmode.toString())" class=" w-12 h-12   bg-transparent relative z-40 overflow-hidden" id="dark-mode-toggle">
                        <svg  class="cs-moon w-5 absolute top-[50%] left-[50%] h-5" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg" style="enable-background:new 0 0 480 480" xml:space="preserve">
                            <path d="M459.782 347.328c-4.288-5.28-11.488-7.232-17.824-4.96-17.76 6.368-37.024 9.632-57.312 9.632-97.056 0-176-78.976-176-176 0-58.4 28.832-112.768 77.12-145.472 5.472-3.712 8.096-10.4 6.624-16.832S285.638 2.4 279.078 1.44C271.59.352 264.134 0 256.646 0c-132.352 0-240 107.648-240 240s107.648 240 240 240c84 0 160.416-42.688 204.352-114.176 3.552-5.792 3.04-13.184-1.216-18.496z"></path>
                        </svg>
                        <img alt="moon" decoding="async" height="15" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fsun.svg" width="15" class="cs-sun w-5 absolute top-[50%] left-[50%] h-5" aria-hidden="true">
                    </button>
                </div>

            </div>
        </div>
          <!-- bottom header -->
          <div class=" w-full bg-[#1a1a1a] dark:bg-[#00000066] " x-data="{isOpen: false}" >
            <div class=" w-full max-w-[80rem] mx-auto py-5 px-4 flex items-center justify-between" id="menu">
                <div class=" w-full max-w-[459.67px] mdd:block hidden ">
                    <nav class=" w-full flex items-center justify-between">
                        <a href="#" class=" text-primary font-bold leading-6 text-base hover:text-primary duration-300 uppercase ">Main</a>
                        <a href="#" class=" text-bodyTextColorWhite font-bold leading-6 text-base hover:text-primary duration-300 uppercase ">SASS</a>
                        <a href="#" class=" text-bodyTextColorWhite font-bold leading-6 text-base hover:text-primary duration-300 uppercase ">Optimization</a>
                        <div class=" flex items-start space-x-1 space-y-1  relative group">
                            <a href="#" class=" text-bodyTextColorWhite font-bold leading-6 text-base hover:text-primary duration-300 uppercase ">Cms</a>
                            <img src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fdown.svg" class=" w-[15px] h-[15px]" alt="">
                            <div class="  bg-white dark:bg-[#082031] w-[14rem]   space-y-1 border-b-4 border-primary flex flex-col items-start  duration-300  absolute top-14 left-0  scale-y-0 opacity-30 group-hover:opacity-100 invisible group-hover:visible origin-top group-hover:scale-y-100">
                                <a href="#" class=" group-hover:opacity-100 group-hover:translate-y-0 opacity-0 translate-y-[-0.625rem] duration-[0.6s] transform w-full px-4 py-3 hover:bg-[#f7f7f7]  dark:hover:bg-[#ffffff33] text-base hover:text-primary  text-headerColor dark:text-bodyTextColorWhite leading-6  ">Blog</a>
                                <a href="#"  class=" group-hover:opacity-100 group-hover:translate-y-0 opacity-0 translate-y-[-0.625rem] duration-[0.6s] transform w-full px-4 py-3 hover:bg-[#f7f7f7]  dark:hover:bg-[#ffffff33] text-base hover:text-primary  text-headerColor dark:text-bodyTextColorWhite leading-6 ">Menu</a>
                            </div>
                        </div>
                        <div class=" flex items-start space-x-1 space-y-1  relative group">
                            <a href="#" class=" text-bodyTextColorWhite font-bold leading-6 text-base hover:text-primary duration-300 uppercase ">Shop</a>
                            <img src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fdown.svg" class=" w-[15px] h-[15px]" alt="">
                            
                            <div class="  bg-white dark:bg-[#082031] w-[14rem] space-y-1 border-b-4 border-primary flex flex-col items-start  duration-300  absolute top-14 left-0  scale-y-0 opacity-30 group-hover:opacity-100 invisible group-hover:visible origin-top group-hover:scale-y-100">
                                <a href="#" class=" group-hover:opacity-100 group-hover:translate-y-0 opacity-0 translate-y-[-0.625rem] duration-[0.6s] transform w-full px-4  py-3 hover:bg-[#f7f7f7]  dark:hover:bg-[#ffffff33] text-base hover:text-primary  text-headerColor dark:text-bodyTextColorWhite leading-6  ">Automated Collection</a>
                                <a href="#"  class=" group-hover:opacity-100 group-hover:translate-y-0 opacity-0 translate-y-[-0.625rem] duration-[0.6s] transform w-full px-4 py-3 hover:bg-[#f7f7f7]  dark:hover:bg-[#ffffff33] text-base hover:text-primary  text-headerColor dark:text-bodyTextColorWhite leading-6  ">Hydrogen</a>
                            </div>
                        </div>
                    </nav>
                </div>
                <a href="#" class="flip flex items-center space-x-4  ">
                    <div  class="flop w-[3.5rem] h-[3.5rem] bg-primary flex  duration-[0.6s]">
                         <img class=" m-auto" height="24" width="24" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/adv-kit-reddit.svg" alt="">
                    </div>
                    <div class=" flex flex-col items-start space-y-1">
                        <span class="text-bodyTextColorWhite text-sm font-normal leading-[1.2rem] dark:text-opacity-90 whitespace-nowrap">Need help?</span>
                        <span class="text-bodyTextColorWhite text-xl leading-[1.2rem] font-bold whitespace-nowrap">Visit our subreddit!</span>
                    </div>
                </a>
                <button @click="isOpen = !isOpen" :class="{'manu-active':isOpen}"  class=" toggle bg-[#484848] w-[56px] h-[56px] flex items-center justify-center transform duration-[0.6s] mdd:hidden ">
                    <div class="box relative" aria-hidden="true">
                        <span class=" line line1" aria-hidden="true"></span> 
                        <span class="line line2" aria-hidden="true"></span>
                        <span class="line line3" aria-hidden="true"></span>
                    </div>
                </button>

            </div>
          </div>
       </header>


</body>
</html>
